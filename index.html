    <body>
        <h1>Basic Calulator</h1>
        <textarea name="output" id="output" cols="9" rows="1"></textarea><br>
        <button id="1" onclick="clickedB(1)">1</button>
        <button id="2" onclick="clickedB(2)">2</button>
        <button id="3" onclick="clickedB(3)">3</button>
        <button id="+" onclick="operator1(0)" class="operator">+</button><br>
        <button id="4" onclick="clickedB(4)">4</button>
        <button id="5" onclick="clickedB(5)">5</button>
        <button id="6" onclick="clickedB(6)">6</button>
        <button id="-" onclick="operator1(1)" class="operator">-</button><br>
        <button id="7" onclick="clickedB(7)">7</button>
        <button id="8" onclick="clickedB(8)">8</button>
        <button id="9" onclick="clickedB(9)">9</button>
        <button id="x" onclick="operator1(2)" class="operator">x</button><br>
        <button id="C" onclick="clearAll()" class="clear">C</button>
        <button id="0" onclick="clickedB(0)">0</button>
        <button id="/" onclick="operator1(3)" class="operator">/</button>
        <button onclick="result1()" id="result"  class="operator">=</button>
        
        <script type="text/javascript"src="./calculator.js"></script>
